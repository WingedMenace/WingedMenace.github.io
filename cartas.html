<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Las cartas y sus significados</title>
</head>

<body>
    <div class="container">
        <header id="header" class="header"></header>
        <main class="main">
            <div id="app" class="card" style="width: 18rem;"> <!--Tener en cuenta para el CSS-->
                <div v-for="elemento in datos">
                    <img width="100" :src="elemento.imagen" :alt="elemento.title" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{elemento.id}} - {{elemento.carta}}</h5>
                        <p class="card-text">{{elemento.significado}}</p>
                    </div>
                </div>
            </div>
            <footer class="footer" id="footer"></footer>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
