<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contáctanos</title>
</head>

<body>
    <header class="header">
        <nav class="nav" id="nav"></nav>
    </header>
    <main class="main">
        <form id="form" onsubmit="return validar();">
            <h2>Nombre</h2>
            <label for="name">Nombre</label>
            <input type='text' name='name' id='name' placeholder="Tu nombre aquí" />
            <br>
            <div id="validar_usuario" style="color:red;">&nbsp; </div>

            <label for="mail">Correo electrónico</label>
            <input type='email' name='mail' id='mail' placeholder="Tu mail aqui" /><br>

            <input type="radio" id="compras" name="intencion" value="">
            <label for="compras">Quiero adquirir productos</label><br>
            <input type="radio" id="cursos" name="intencion" value="">
            <label for="cursos">Quiero participar de un curso</label><br><br>

            <label for="comment">Comentario </label>
            <input type='text' name='comentario' id='comment' placeholder="Mínimo 20 caracteres" onclick="userpopup()"/>
                <span class="popuptext" id="myPopup">¡Agradecemos tus comentarios!</span>
            <div id="validar_comentario" style="color:red;">&nbsp; </div>
            <br>
            <input type='submit' value='Enviar'>
            <input type="reset" value="Reiniciar formulario">
        </form>
    </main>
</body>
<script src="./js/main.js"></script>
</html>
