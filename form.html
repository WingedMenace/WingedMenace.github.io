<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contáctanos</title>
</head>

<body>

    <header class="header" id="header"></header>

    <main class="main">
        <form id="form" onsubmit="return validar();">
            <h1>Contáctanos</h1>
            <label for="name">Nombre</label>
            <input type='text' name='name' id='name' placeholder="Tu nombre aqui" />
            <br>
            <div id="validar_usuario" style="color:red;">&nbsp; </div>

            <label for="mail">Correo electrónico</label>
            <input type='email' name='mail' id='mail' placeholder="Tu mail aqui" /><br>

            <input type="radio" id="compras" name="intencion" value="">
            <label for="compras">Quiero adquirir productos</label><br>
            <input type="radio" id="cursos" name="intencion" value="">
            <label for="cursos">Quiero participar de un curso</label><br><br>

            <label for="comment">
                <div class="popup" onclick="userpopup()">Comentario
                    <span class="popuptext" id="popup">¡Agradecemos tus comentarios!</span>
                </div>
            </label>
            <input type='text' name='comentario' id='comment'  placeholder="Mínimo 20 caracteres"/>
            <div id="validar_comentario" style="color:red;">&nbsp; </div>
            <br>
            <input type='submit' value='Enviar'>
            <input type="reset" value="Reiniciar formulario">
        </form>
    </main>
    <footer class="footer" id="footer"></footer>
    <script src="./js/main.js"></script>
</body>
</html>
