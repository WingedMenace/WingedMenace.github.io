<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">
    <script src="https://kit.fontawesome.com/4e8789eb05.js" crossorigin="anonymous"></script>
    <title>Contáctanos</title>
</head>

<body>
    <div class="gcontainer">
        <header class="header" id="header"></header>
        <main class="main">
            <form id="form" onsubmit="return validar();">
                <h1>Contáctanos</h1>
                <input type="reset" value="Reiniciar formulario">
                <label for="name">Nombre</label>
                <div id="validar_usuario" style="color:red;">&nbsp; </div>
                <input type='text' name='name' id='name' placeholder="Tu nombre aqui" />

                <label for="mail">Correo electrónico</label>
                <div id="validar_mail" style="color:red;">&nbsp; </div>
                <input type='text' name='mail' id='mail' placeholder="Tu mail aqui" />

                <ul class="radios">
                    <li>
                        <div id="validar_radiosf" style="color:red;">&nbsp; </div>
                    </li>
                    <li>
                        <input type="radio" class="radio" name="intencion" id="intencion" value="">
                        <label>Quiero adquirir productos</label>
                    </li>
                    <li>
                        <input type="radio" class="radio" name="intencion" id="intenciond" value="">
                        <label>Quiero participar de un curso</label>
                    </li>
                    <li>
                        <input type="radio" class="radio" name="intencion" id="intenciont" value="">
                        <label>Quiero dejar un comentario</label>
                    </li>
                </ul>


                <label for="Encontrar">¿Cómo nos encontraste?</label>
                <div id="validar_encontrar" style="color:red;">&nbsp; </div>
                <select name="encontrar" id="encontrar">
                    <option value="Default" selected="" disabled="">Selecciona</option>
                    <option value="amigo">Recomendación de un amigo</option>
                    <option value="internet">Búsqueda por internet</option>
                    <option value="publicidad">Vi una publicidad</option>
                    <option value="redes sociales">Encontraste nuestras redes</option>
                </select>

                <label for="comment">
                    <div class="popup" onclick="userpopup()">Comentario
                        <span class="popuptext" id="popup">¡Agradecemos tus comentarios!</span>
                    </div>
                </label>

                <div id="validar_comentario" style="color:red;">&nbsp; </div>
                <textarea rows="5" name="comentario" id="comment" placeholder="Mímimo 20 caracteres"></textarea>


                <input type="image" src="/img/triangle.png" alt="Enviar" width="50" height="50">
            </form>
            <footer class="footer" id="footer"></footer>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
